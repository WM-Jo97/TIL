<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            color: darkviolet !important;
        }
        p {
            color: orange;
        }

        .blue {
            color: blue;
        }

        .green {
            color: green;
        }

        #red{
            color: red;
        }
    </style>
</head>
<body>
    <p>1</p>      <!--orange-->
    <p class="blue">2</p> <!--blue-->
    <p class="blue green">3</p> <!--green-->
    <p class="green blue">4</p> <!--blue-->
    <p class="blue" id="red">5</p> <!--red-->
    <h2 class="blue" id="red">6</h2> <!--darkviolet-->
    <p class="blue" id="red" style="color: yellow;">7</p> <!--yellow-->
    <h2 class="blue" id="red" style="color: yellow;">8</h2> <!--darkviolet-->
</body>
</html>
