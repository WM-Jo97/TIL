{% extends 'base.html' %}
{% block content %}
<h1>{{article.id}}번 글</h1>
<p>제목</p>
<hr>
<p>{{article.title}}</p>
<br>
<p>내용</p>
<hr>
<p>{{article.content}}</p>
<hr>
<a href="{% url 'articles:update' article.id %}"> 수정하기 </a>
<a href="{% url 'articles:index' %}"> 글 목록보기 </a>
<hr>
<form action="{% url 'articles:delete' article.id %}" method='POST'>
    {% csrf_token %}
    <button>글 삭제하기</button>
    </form>
</form>
{% endblock content %}
