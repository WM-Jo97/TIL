{% extends 'base.html' %}

{% block content %}
<h1>Practice</h1>
<h2>Hi {{user.username}}</h2>
<hr>
<form action= "{% url 'accounts:logout' %}" method = 'POST'>
    {% csrf_token %}
    <button>로그아웃</button>
</form>
<a href="{% url 'accounts:update' %}">회원정보 수정</a>
<form action="{% url 'accounts:delete' %}" method = 'POST'>
    {% csrf_token %}
    <button>회원탈퇴</button>
</form>
{% endblock content %}
