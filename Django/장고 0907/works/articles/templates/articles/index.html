{% extends 'base.html' %}
{% block content %}
<h1>Index</h1>
{% if request.user.is_authenticated %}
<a href="{% url 'articles:create' %}"> 글 쓰기 </a>
{% endif %}
<hr>
{% for article in articles %}
<p>
  <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
</p>
{% endfor %}

{%endblock content%}
